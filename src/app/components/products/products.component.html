<div class="productsList">
  <div *ngFor="let product of products" class="card" style="width: 18rem;">
    <img src={{product.imagen}} class="card-img-top" alt="">
    <div class="card-body">
      <h5 class="card-title"><strong>{{product.nombre}}</strong></h5>
      <p class="card-text">{{product.descripcion}}</p>
      <p class="card-text">${{product.precio | number}}</p>
      <a class="btn btn-primary" (click)="addToCart(product)">AÃ±adir al carrito</a>
    </div>
  </div>
</div>
